<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>LogIn</title>
        
        <!--Libraries-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <!--Plugins-->

        <!--Theme specific styles-->
        <link href="css/style.css" rel="stylesheet">
        
        <!--Core jQuery-->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body>

        <!-- .login-form-section starts -->
        <div class="login-form-section d-flex">
            <div class="login-form-wrap">
                <div class="login-form-logo text-center">
                    <a href="#"><img src="img/logo.png" alt=""></a>
                </div>
                <div class="form-wrap">
                    <form action="POST">
                        <div class="form-item position-relative">
                            <input type="email" name="email" placeholder="test@email.com">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-item form-pass position-relative">
                            <input type="password" name="password" placeholder="***********">
                            <i class="fa fa-key"></i>
                        </div>
                        <div class="form-item form-btns d-flex justify-content-between align-items-center">
                            <button type="submit" value="submit" class="boxed-btn">Login</button>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="form-item submit-btn text-center">
                            <button type="submit" value="submit" class="boxed-btn">Sign up now</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-form-bg" style="background-image: url(./img/form-bg.jpg);">

            </div>
        </div>
        <!-- .login-form-section ends -->

        <!--Libraries-->
        <script src="js/bootstrap.bundle.min.js"></script>       

        <!--Plugins-->

        <!--Active & Custom JS-->
        <script src="js/main.js"></script>
    </body>
</html>
